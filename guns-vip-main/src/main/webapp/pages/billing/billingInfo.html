@layout("/common/_container.html",{js:["/assets/billing/billingInfo.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">账单明细流水</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline ">
                                <select id="billingType" name="billingType" lay-search="">
                                    <option value="">请选择账单类型</option>
                                    <option value="repast">餐饮</option>
                                    <option value="traffic">交通</option>
                                    <option value="invest">投资</option>
                                    <option value="repayment">还款</option>
                                    <option value="online_shopping">网上购物</option>
                                    <option value="shopping">线下购物</option>
                                </select>
                            </div>
                            <div class="layui-inline ">
                                <div class="layui-inline ">
                                    <input id="date1" class="layui-input" type="text"
                                           placeholder="账单开始日期" />
                                </div>
                                至
                                <div class="layui-inline ">
                                    <input id="date2" class="layui-input" type="text"
                                           placeholder="账单结束日期" />
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                            <div class="layui-inline">
                                <button id="saveBillingPage" class="layui-btn icon-btn"><i class="layui-icon">&#xe624;</i>新增账单</button>
                            </div>
                        </div>
                    </div>
                    <div id="EchartBilling" style="width: auto;height: 500px;"> </div>
                    <table class="layui-table" id="billingInfoTable" lay-filter="billingInfoTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
